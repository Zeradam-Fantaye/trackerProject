<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zeru Issue Tracker</title>

    <!-- bootsrap file for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- local style file -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>

  <!-- Here each time the application loaded the program makes sure that 
  it runs the fetchIssues() function -->
  <body onload="fetchIssues()">

    <div class="container">
      <h1>JS Issue Tracker <small>by CodingTheSmartWay.com</small></h1>

      <div class="jumbotron">
        <h3>Add New Issue:</h3>

        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Description</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ... ">
          </div>

          <div class="form-group">
            <label for="issueSeverityInput">Severity</label>
            <select id="issueSeverityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="form-group">
            <label for="issueAssignedToInput">Assigned To</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ... ">
          </div>

          <button type="submit" class="btn btn-primary">Add</button>
        </form>

      </div>

      <div class="col-lg-12">
        <div id="issuesList">
          
        </div>
      </div>

      <div class="footer">
        <p>Copy CodingThe SmartWay.com</p>
      </div>

    </div>


    <!-- Inorder to generate global unique identifier for each of the issue we are creating in the project -->
    <script type="text/javascript" src="http://chancejs.com/chance.min.js"></script>

    <!-- script tags for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- local js file -->
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
